openapi: 3.0.0
info:
  title: Packaging API
  version: 1.0.0
  description: '-Use the Get All method to see a list of available packs.<br/>
  -Use Create and Delete By ID to modify the list.<br/>
  -Use Get Packages for Amount to get the best package combo for the amount of items.'
servers:
  - url: "https://urchin-app-qzpip.ondigitalocean.app/"
paths:
  /packaging:
    post:
      summary: Create
      tags: ["Packaging"]
      responses:
        '201':
          description: Create Success
          headers:
            Vary:
              schema:
                type: string
            X-Cid:
              schema:
                type: string
            Date:
              schema:
                type: string
            Content-Length:
              schema:
                type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                size:
                  type: integer
    get:
      summary: Get All
      tags: ["Packaging"]
      responses:
        '200':
          description: Get Success
          headers:
            Vary:
              schema:
                type: string
            X-Cid:
              schema:
                type: string
            Date:
              schema:
                type: string
            Content-Length:
              schema:
                type: integer
  /packaging/amount/{amount}:
    get:
      summary: Get Packages For Amount
      tags: ["Packaging"]
      responses:
        '200':
          description: Get Packages For Amount Success
          headers:
            Vary:
              schema:
                type: string
            X-Cid:
              schema:
                type: integer
            Date:
              schema:
                type: string
            Content-Length:
              schema:
                type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
    parameters:
      - name: amount
        in: path
        required: true
        schema:
          type: integer
  /packaging/{id}:
    delete:
      summary: Delete By ID
      tags: ["Packaging"]
      responses:
        '204':
          description: Delete By ID Success
          headers:
            Vary:
              schema:
                type: string
            X-Cid:
              schema:
                type: integer
            Date:
              schema:
                type: string
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
